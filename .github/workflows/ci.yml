name: CI Pipeline

on:
  push:
  pull_request:

jobs:
  format:
    name: Auto-format with autopep8
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install autopep8 flake8

      - name: Run autopep8
        run: |
          autopep8 --in-place --recursive --aggressive --aggressive .

      - name: Lint with flake8
        run: flake8 .

      - name: Upload formatted code as artifact
        uses: actions/upload-artifact@v4
        with:
          name: formatted-code
          path: .
  
  tests:
    name: Run Pytest
    runs-on: ubuntu-latest
    needs: format

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: pytest --maxfail=1 --disable-warnings -q

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t file-storage-api .
