name: CI Pipeline

on:
  push:
  pull_request:

jobs:
  setup:
    name: Setup Python
    runs-on: ubuntu-latest
    outputs:
      python_path: ${{ steps.setup_python.outputs.python-path }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        id: setup_python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

  tests:
    name: Run Tests
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run pytest
        run: pytest --maxfail=1 --disable-warnings -q

  linter:
    name: Run Flake8
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: pip install -r requirements.txt flake8
      - name: Run flake8
        run: flake8 .

  docker:
    name: Docker Build
    needs: [tests, linter]  # waits for both in parallel
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build Docker image
        run: docker build -t file-storage-api .
