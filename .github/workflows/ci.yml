name: CI Pipeline

on:
  push:
  pull_request:

jobs:

  linter:
    name: Auto-format + Flake8
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install autopep8 flake8

      - name: Auto-format with autopep8
        run: |
          autopep8 --in-place --recursive --aggressive --aggressive .

      - name: Run Flake8
        run: flake8 .

  tests:
    name: Run Pytest
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest --maxfail=1 --disable-warnings -q

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [linter, tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t file-storage-api .
